name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local
        run: |
          cat > .env.local << 'EOF'
          # Google Sheets API Configuration
          NEXT_PUBLIC_GOOGLE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_PROJECT_ID }}
          NEXT_PUBLIC_GOOGLE_PRIVATE_KEY_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_PRIVATE_KEY_ID }}
          GOOGLE_PRIVATE_KEY="${{ secrets.GOOGLE_PRIVATE_KEY }}"

          # Google Sheets Settings
          NEXT_PUBLIC_SPREADSHEET_ID=${{ secrets.NEXT_PUBLIC_SPREADSHEET_ID }}
          NEXT_PUBLIC_WORKSHEET_NAME=${{ secrets.NEXT_PUBLIC_WORKSHEET_NAME }}
          NEXT_PUBLIC_LIMIT_MONTHS_FUTURE=${{ secrets.NEXT_PUBLIC_LIMIT_MONTHS_FUTURE }}

          # Base URL (for API calls in production)
          NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
          EOF

      - name: Deploy
        run: npm run build

      - name: Add .nojekyll file
        run: touch out/.nojekyll # Tells GitHub Pages to bypass Jekyll

      - name: Add CNAME file
        run: echo "partypunchband.com" > out/CNAME # Replace with your domain

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch to deploy the content to
          FOLDER: out # The folder containing your built site files
